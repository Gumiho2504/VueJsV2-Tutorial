<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorail</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <button type="button" v-on:click="a++">Add Num A</button>
        <button type="button" v-on:click="b++">Add Num B</button>

        <p>Num A - {{a}}</p>
        <p>Num B - {{b}}</p>
        <p> A + age = {{addNumA()}}</p>
        <p> B + age = {{addNumB()}}</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
