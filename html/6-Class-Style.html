<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 2 Tutorail</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div class="static light" v-bind:class="{active: active, error:error}"></div>
        <div v-bind:class="[activeClass,errorClass]"></div>
        <div v-bind:style="{color: activeColor, fontSize : fontSize + 'px' ,backgroundColor: bgColor}">Gumiho</div>
        <div v-bind:style="styleObject">Ma Ya</div>

    </div>
    
    <script src="../Js/6-Class-Style.js"></script>
</body>
